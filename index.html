<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
    <main>
        <div id="game-icons" class="game-icons">
            <button id="rock" class="rock"><img src="./resources/images/rock-og.jpg" alt="Image of Dwayne 'The Rock' Johnson"></button>
            <button id="paper" class="paper">Paper</button>
            <button id="scissors" class="scissors">Scissors</button>
            <button id="lizard" class="lizard">Lizard</button>
            <button id="spock" class="spock">Spock</button>
        </div>
        <br><br><br>
        <div id="play-again-div">
            <button id="play-again" class="play-again">Play Again</button>
        </div>
        <script src="./main.js"></script>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./resources/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
    <main>
        <div id="game-icons" class="game-icons">
            <button id="rock" class="rock">Rock</button>
            <button id="paper" class="paper">Paper</button>
            <button id="scissors" class="scissors">Scissors</button>
            <button id="lizard" class="lizard">Lizard</button>
            <button id="spock" class="spock">Spock</button>
        </div>
        <br><br><br>
        <div>
            <button id="play-again" class="play-again">Play Again</button>
        </div>
        <script src="./main.js"></script>
    </main>
</body>
</html>
